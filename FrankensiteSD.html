<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: lime;
    }
    canvas {
      border: 9px solid black;
    }
  </style>
</head>
<body>
  <canvas id="pong" width="650" height="500"></canvas>

  <script>
    const canvas = document.getElementById("pong");
    const context = canvas.getContext("2d");

    // Paddle properties
    const paddleWidth = 10;
    const paddleHeight = 100;
    const player = { x: 0, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, dy: 5 };
    const computer = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, dy: 3 };

    // Ball properties
    const ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 8, dx: 4, dy: 4 };

    // Draw rectangle (used for paddles)
    function drawRect(x, y, width, height, color) {
      context.fillStyle = color;
      context.fillRect(x, y, width, height);
    }

    // Draw circle (used for ball)
    function drawCircle(x, y, radius, color) {
      context.fillStyle = color;
      context.beginPath();
      context.arc(x, y, radius, 0, Math.PI * 2);
      context.closePath();
      context.fill();
    }

    // Draw net
    function drawNet() {
      for (let i = 0; i <= canvas.height; i += 15) {
        drawRect(canvas.width / 2 - 1, i, 2, 10, "white");
      }
    }

    // Move paddles
    document.addEventListener("keydown", event => {
      if (event.key === "ArrowUp") player.y -= player.dy;
      else if (event.key === "ArrowDown") player.y += player.dy;
    });

    // Update ball and paddles position
    function update() {
      // Move ball
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Ball collision with top/bottom walls
      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        ball.dy *= -1;
      }

      // Ball collision with paddles
      if (ball.x - ball.radius < player.x + player.width && ball.y > player.y && ball.y < player.y + player.height) {
        ball.dx *= -1;
      } else if (ball.x + ball.radius > computer.x && ball.y > computer.y && ball.y < computer.y + computer.height) {
        ball.dx *= -1;
      }

      // Reset ball if it goes off screen
      if (ball.x < 0 || ball.x > canvas.width) {
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
      }

      // Move computer paddle
      computer.y += computer.dy;
      if (computer.y + computer.height > canvas.height || computer.y < 0) {
        computer.dy *= -1;
      }
    }

    // Render everything
    function render() {
      // Clear canvas
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Draw net
      drawNet();

      // Draw paddles
      drawRect(player.x, player.y, player.width, player.height, "white");
      drawRect(computer.x, computer.y, computer.width, computer.height, "white");

      // Draw ball
      drawCircle(ball.x, ball.y, ball.radius, "white");
    }

    // Game loop
    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }

    // Start the game
    gameLoop();
  </script>
</body>
</html>
